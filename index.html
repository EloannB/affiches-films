<body>

  <div>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">Liste de Films</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Accueil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Films populaires</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Nouveautés</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Catégories</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
  </div>

  <div class="text-center mt-3">
    <input id="inputMovie" class="border border-3" type="text">
    <button id="btnSearch" class="btn btn-secondary">Rechercher</button>

  </div>


  <div class="container movie-list mx-auto row justify-content-evenly">

  </div>

  <div class="carousel col-lg-3 col-10 m-3 border border-danger mx-auto">

    <div id="carouselExampleCaptions" class="carousel slide">
      <div id="buttonSlide" class="carousel-indicators">
    
      </div>
      <div id="carouselNew" class="carousel-inner">
      
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

  </div>
