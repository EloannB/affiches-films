<body>

    <div>
        <header>

                    </div>
                </div>

    <div class="movie-container">
        <div class="movie-poster">
            <img id="movie-poster" src="" alt="Movie Poster">
        </div>
        <div class="movie-details">
            <h1 id="movie-title"></h1>
            <p id="movie-release-date" class="movie-info"></p>
            <p id="movie-overview" class="movie-info"></p>
            <p id="movie-popularity" class="movie-info"></p>
            <p id="movie-vote-average" class="movie-info"></p>
            <p id="movie-vote-count" class="movie-info"></p>
        </div>

        <ul class="social-icon">

                </a></li>
            <li class="social-icon__item"><a class="social-icon__link" href="#">

        </ul>

    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const movieId = urlParams.get('id');

            if (movieId) {
            
                
                document.getElementById('movie-title').textContent = movieData.title;
                document.getElementById('movie-release-date').textContent = `Date de sortie : ${movieData.release_date}`;
                document.getElementById('movie-overview').textContent = movieData.overview;
                document.getElementById('movie-popularity').textContent = `Popularité : ${movieData.popularity}`;
                document.getElementById('movie-vote-average').textContent = `Note moyenne : ${movieData.vote_average}`;
                document.getElementById('movie-vote-count').textContent = `Nombre de votes : ${movieData.vote_count}`;
                document.getElementById('movie-poster').src = `https://image.tmdb.org/t/p/original${movieData.poster_path}`;
            }
        });
    </script>
